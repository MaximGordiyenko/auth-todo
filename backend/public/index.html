<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form id="loginFormId" action="/login" method="post">
    <h1>Welcome Login/Register please</h1>
    <label>Username:
        <input type="text" name="name">
    </label>
    <label>Password:
        <input type="text" name="password">
    </label>
    <input type="submit" name="submit">
    <a href="/register.html">register</a>
</form>

<form id=todoForm></form>

<script>
    todosList = document.getElementById("todoForm");
    loginPage = document.getElementById("loginFormId");
    document.forms['loginFormId'].addEventListener('submit',
      (event) => {
          event.preventDefault();
          fetch((event.target.action), {//http://localhost:4000/login
              method: 'POST',
              body: new URLSearchParams(new FormData(event.target))
          })
            .then((res) => {
                console.log('/login: POST data from login to server');
                return res.json()
            })
            .then((jsonData) => {
                let userToken = jsonData.token.toString();
                console.log(jsonData);
                //store token
                window.localStorage.setItem(
                  'token',
                  JSON.stringify(userToken));
                console.log();
                let newRequest = new XMLHttpRequest();
                newRequest.withCredentials = true;
                newRequest.open("GET", "/todos/");
                newRequest.setRequestHeader("Authorization", userToken.toString());
                newRequest.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        console.log(this.responseText);
                        todosList.innerHTML = this.responseText;
                        loginPage.style.display = "none";
                    }
                };
                newRequest.send();
            })
            .catch((err) => {
                console.error(err);
            });
      });
</script>
</body>
</html>
